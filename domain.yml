version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - line

entities:
  - message_type

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_slots_line:
  - text: Reponse {message_type}

  utter_slots_line_flex:
  - custom: 
      type: flex
      alt_text: "This is Flex Message"
      contens:
        type: bubble
        body:
          type: box
          layout: vertical
          contens:
            - {type: "text", text: "hello"}
            - {type: "text", text: "world"}

  utter_slots_line_sticker:
  - custom: 
      type: sticker
      package_id: 446
      sticker_id: 1988
  
  utter_slots_line_image:
  - custom: 
      type: image
      original_content_url: "https://example.com/original.jpg"
      preview_image_url: "https://example.com/preview.jpg"
  
  utter_slots_line_video:
  - custom: 
      type: video
      original_content_url: "https://example.com/original.mp4"
      preview_image_url: "https://example.com/preview.jpg"
      tracking_id: "track-id"
  
  utter_slots_line_audio:
  - custom: 
      type: audio
      original_content_url: "https://example.com/original.m4a"
      duration: 60000

  utter_slots_line_location:
  - custom: 
      type: location
      title: "my location"
      address: "1-6-1 Yotsuya, Shinjuku-ku, Tokyo, 160-0004, Japan"
      latitude: 35.687574
      longitude: 139.72922
  
  utter_slots_line_text_with_quickreply:
  - custom: 
      type: text
      text: Select your favorite food category or send me your location!
      quick_reply:
        items:
        - type: action
          image_url: https://example.com/sushi.png
          action:
            type: message
            label: Sushi
            text: Sushi
        - type: action
          image_url: https://example.com/tempura.png
          action:
            type: message
            label: Tempura
            text: Tempura
        - type: action
          action:
            type: location
            label: Send location

  utter_slots_line_text:
  - text: this is text

  utter_handover_to_human:
  - text: this is agent

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_line_process

slots:
  message_type:
    type: list
    mappings:
    - type: from_entity
      entity: message_type
      role: type
      intent: line